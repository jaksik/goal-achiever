<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Group Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center" id="qod-quote">
        <script src="http://quotesondesign.com/api/3.0/api-3.0.js" type="text/javascript" charset="utf-8"></script>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-6">

        <div class="card mb-6">
          <div class="card-header">Title</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="date-input"></label>Date (MM/DD/YYYY)</label>
                <input class="form-control" type="date" value="2011-08-19" id="date-input">
              </div>
              <div class="form-group">
                <label for="weight-input">Current Weight</label>
                <input class="form-control" id="weight-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="goal-weight-input">Goal Weight</label>
                <input class="form-control" id="goal-weight-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-weight-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-6">
          <div class="card-header">Table</div>
          <div class="card-body table-wrapper-scroll-y">
            <div id="data-input"></div>
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Current Weight</th>
                  <th scope="col">Goal Weight</th>
                </tr>
              </thead>
              <tbody id='data-table'>
              </tbody>
            </table>
          </div>
          <button class="btn btn-primary float-right" id="reset-data-btn">Reset Data</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
